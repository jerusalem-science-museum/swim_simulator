<body>

  <div class="end-screen" id="et">
    <div class="content">
      <span class="start-text">הצלחת להתקדם</span><br>
      <span class="start-text">لقد نجحت</span><br>
      <span class="start-text">You passed</span>

      <script>
            
            var speed = '0';
            var distance = '0';
            var time = '0';
            var isDisconnected = 'false';
            var endDis = '0';
            var startDis = '0';

            var reset_time = 44;

            function hidePrompt(id){
              document.getElementById(id).style.display = 'none'; 
            }

            function showPrompt(id){
              document.getElementById(id).style.display = 'block'; 
            }


            function get_data(){
                $.ajax
                ({
                    type: "POST",
                    url: 'http://127.0.0.1:8000',
                    dataType: 'json',
                    async: false,
                    data: JSON.stringify({ "msg": "getData"}),
                    
                    success: function (data,status) {
                        if(status != 'success'){
                            console.log('The server might be down.')
                        }
                        speed = data.speed;
                        distance = data.distance;
                        time =  data.time;
                    }
                })
            }


            setInterval(() => {
              get_data();

                const video =  document.querySelector('video'); 
                video.playbackRate = speed;
                

                document.getElementById('distance').innerHTML = distance + 'm';
                
                if(time == reset_time){
                  startDis = distance;
                  endDis = 0;
                  document.getElementById('enddis').innerHTML = endDis;
                  start_ck = 0;
                }
                
                   if(time == 1){
                    endDis = Math.round(distance - startDis);
                    document.getElementById('enddis').innerHTML = endDis;
                  }
                
                if(time == reset_time - 1){
                  hidePrompt('st');
                }

                if(time == -10){
                  hidePrompt('et');
                  showPrompt('st');
                }

                if(time == -1){
                  showPrompt('et');
                }

                if(time == 0 | time < 0){
                  time = 00;
                }

                if(time < 10){
                  document.getElementById('time').innerHTML = '0' + time;

                }
                else{
                  document.getElementById('time').innerHTML = time;
                }
             
            }, 1000);

              

    
          
            
            
            
      </script>
