<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Rowing Simulator</title>
    <style>

        .nav-item{
          padding-right: 1.2em;
          padding-left: 1.2rem;
          text-align: center;
        }

        #video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }
        #content {
            position: fixed;
            bottom: 1;
            color: red;
            width: 100%;
            padding: 5px;
        }
        #diss{
          height: 25px;
          width: 25px;
          background-color: green;
          border-radius: 50%;
          display: inline-block;
        }
    </style>
</head>
<body>
    <video autoplay muted width="320" height="240" controls loop id="video" >
        <source src="video.mp4" type="video/mp4">
    </video>  
    
    <nav class="navbar navbar-expand-lg navbar-light fixed-bottom bg-light">
      <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                  <h5>Power</h5>
                  <div id="power"></div>
              </li>
              <li class="nav-item">
                <h5>Pace</h5>
                <div id="pace"></div>
              </li>
              <li class="nav-item">
                <h5>Distance</h5>
                <div id="distance"></div>
              </li>
              <li class="nav-item">
                <h5>Calories</h5>
                <div id="calhr"></div>
              </li>
              <li class="nav-item">
                <h5>Connected</h5>
                <div id="diss"></div>
              </li>
          </ul>
      </div>
  </nav>
  
      
      <script>
            var speed = '0';
            var new_speed = '0';
            var power =  '0';
            var distance = '0';
            var pace = '0';
            var calhr = '0';
            var isDisconnected = 'false';

            function get_data(){
                $.ajax
                ({
                    type: "POST",
                    url: 'http://127.0.0.1:8000',
                    dataType: 'json',
                    async: false,
                    data: JSON.stringify({ "msg": "getData"}),
                    
                    success: function (data,status) {
                        if(status != 'success'){
                            console.log('The server might be down.')
                        }
                        new_speed = data.speed;
                        power = data.power;
                        pace = data.pace;
                        distance = data.distance;
                        calhr = data.calhr;
                        isDisconnected = data.disconnected
                    }
                })
            }
            
            setInterval(function(){
                get_data();
                

                if(isDisconnected == true){
                  document.getElementById('diss').style.backgroundColor = 'red';
                }
                else{
                  document.getElementById('diss').style.backgroundColor = 'green';
                }

                const video =  document.querySelector('video');
                if(speed != new_speed){
                  video.playbackRate = speed;
                  speed = new_speed;
                }
                
                document.getElementById('power').innerHTML = power;
                document.getElementById('pace').innerHTML = pace;
                document.getElementById('distance').innerHTML = distance;
                document.getElementById('calhr').innerHTML = calhr;
            },3000);
      </script>
</body>
</html>
